#!/usr/bin/env cwl-runner

cwlVersion: v1.0

class: CommandLineTool

requirements:
  - $import: ../../envvar-global.cwl
  - class: InlineJavascriptRequirement
  - class: ShellCommandRequirement
  - class: MultipleInputFeatureRequirement
  - class: DockerRequirement
    dockerPull: registry.gitlab.com/uc-cdis/genomel-exome-variant-detection:0.1d

inputs:
  - id: java_opts
    type: string
    default: "-Xmx32g"
    doc: |
      "JVM arguments should be a quoted, space separated list (e.g. -Xmx8g -Xmx16g -Xms128m -Xmx512m)"
    inputBinding:
      position: 1
      shellQuote: false
  - id: input_vcf_path
    type:
      type: array
      items: File
      inputBinding:
        prefix: "--variant"
    secondaryFiles:
      - ".tbi"
    inputBinding:
      position: 4
  - id: reference_fasta_path
    type: File
    inputBinding:
      position: 5
      prefix: "-R"
    secondaryFiles:
      - "^.dict"
      - ".fai"
  - id: output_gvcf_name
    type: string
    inputBinding:
      position: 6
      prefix: "-o"

outputs:
  - id: output_gvcf
    type: File
    outputBinding:
      glob: $(inputs.output_gvcf_name)
    secondaryFiles:
      - ".tbi"

baseCommand: java
arguments:
  - valueFrom: /home/ubuntu/tools/GenomeAnalysisTK.jar
    position: 2
    prefix: -jar
  - valueFrom: CombineGVCFs
    position: 3
    prefix: -T
