#!/usr/bin/env cwl-runner

cwlVersion: "cwl:draft-3"

requirements:
  - $import: envvar-global.cwl
  - class: InlineJavascriptRequirement
  - class: ShellCommandRequirement
  - class: MultipleInputFeatureRequirement
  - class: DockerRequirement
    dockerPull: registry.gitlab.com/uc-cdis/genomel-primary-analysis

inputs:
  - id: java_opts ## Moved this to toggle in the baseCommand arguments # *** VAR CHANGES VALUE LLDR vs SLDR
    type: string
    default: "-Xmx16g"
    description: |
      "JVM arguments should be a quoted, space separated list (e.g. \"-Xmx8g -Xmx16g -Xms128m -Xmx512m\")"
    inputBinding:
      position: 1
      shellQuote: false
  - id: picard_jar_path
    type: string
    #default: "/home/ubuntu/tools/picard-tools/picard.jar" # string or (file)?
    inputBinding:
      position: 2
      prefix: "-jar"
  - id: picard_tool
    type: string
    default: "MarkDuplicates" # is this the way to do this - or is there a suffix-like inputBinding
    inputBinding:
      position: 3
  - id: input_bam_path  # string or (file)?# NO DEFAULT
    type: File
    inputBinding:
      position: 4
      prefix: "INPUT="
      separate: false
  - id: remove_duplicates  # bool or string?
    type: string
    default: "true"
    description: |
      true|false
    inputBinding:
      position: 7
      prefix: "REMOVE_DUPLICATES="
      separate: false
  - id: create_index # bool or string?
    type: string
    default: "true"
    description: |
      true|false
    inputBinding:
      position: 8
      prefix: "CREATE_INDEX="
      separate: false
  - id: assume_sorted  # bool or string?
    type: string
    default: "true"
    description: |
      true|false
    inputBinding:
      position: 9
      prefix: "ASSUME_SORTED="
      separate: false
  - id: validation_stringency  # *** VAR CHANGES VALUE LLDR vs SLDR
    type: string
    default: "LENIENT"
    description: |
      LENIENT|SILENT
      <length>
        LENIENT should be used with LLDR.# set a default toggle with removal_type?
        SILENT should be used with SLDR.
      <length>
    inputBinding:
      position: 10
      prefix: "VALIDATION_STRINGENCY="
  - id: removal_type
    type: string
    default: "LLDR"
    description: |
      LLDR|SLDR|OTHER
       <length>
       This module can be used to perform the (L)ane or (S)ample (L)evel (D)uplication (R)emoval.
       You must choose between one of these two options.
       <length>
    inputBinding:
      position: 11

outputs:
  - id: duplicate_removed_output_bam
    type: File
    outputBinding:
      glob: $(inputs.input_bam_path.path.replace(/^.*[\\\/]/, '').replace(/\.[^/.]+$/, '') + inputs.removal_type + '.duplicate_removed.bam')
  - id: duplicate_removed_output_metrics
    type: File
    outputBinding:
      glob: $(inputs.input_bam_path.path.replace(/^.*[\\\/]/, '').replace(/\.[^/.]+$/, '') + inputs.removal_type + '.duplicate_removed.metrics.txt')
  - id: duplicate_removed_output_bai
    type: File
    outputBinding:
      glob: $(inputs.input_bam_path.path.replace(/^.*[\\\/]/, '').replace(/\.[^/.]+$/, '') + inputs.removal_type + '.duplicate_removed.bai')

baseCommand: java
arguments: # use removal_type to toggle defaults if it is set to LLDR or SSDR?
  - valueFrom: $(inputs.input_bam_path.path.replace(/^.*[\\\/]/, '').replace(/\.[^/.]+$/, '') + inputs.removal_type + '.duplicate_removed.bam')
    position: 5
    prefix: "OUTPUT="
    separate: false
  - valueFrom: $(inputs.input_bam_path.path.replace(/^.*[\\\/]/, '').replace(/\.[^/.]+$/, '') + inputs.removal_type + '.duplicate_removed.metrics.txt')
    position: 6
    prefix: "METRICS_FILE="
    separate: false

description: |
  This module can perform (L)ane or (S)ample (L)evel (D)uplication (R)emoval






